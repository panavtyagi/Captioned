<body style="background: url(&quot;static/img/feedback_bg.svg&quot;) no-repeat, #ffffff;background-size: contain, auto;">
    <nav class="navbar navbar-light navbar-expand-md align-self-center" style="height: 6vh;background: #ffffff;">
        <div class="container-fluid"><a class="navbar-brand align-self-center" href="#" style="width: 35%;"><img class="align-self-center" src="static/img/logo_main.svg" style="width: 120px;"></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-end" id="navcol-1">
                <ul class="nav navbar-nav justify-content-between" style="width: 383px;">
                    <li class="nav-item"><a class="nav-link align-self-center" href="#" style="padding-left: 30px;padding-right: 30px;">About Us</a></li>
                    <li class="nav-item" style="width: 100px;text-align: center;background: #1da1f2;border-radius: 6px;"><a class="nav-link" href="#" style="width: 100px;color: rgb(255,255,255);border-radius: 0px;text-align: center;padding-left: 30px;height: 40px;padding-right: 30px;">Try It</a></li>
                    <li class="nav-item align-self-center"><a class="nav-link align-self-center" href="#" style="padding-left: 30px;padding-right: 30px;">Contact Us</a></li>
                </ul>

    <div style="height: 94vh;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 align-self-center">
                    <section>
                        <h1 style="font-family: Montserrat, sans-serif;font-weight: 600;">Contact Us</h1>
                        <p style="font-family: Montserrat, sans-serif;margin-bottom: 4px;">We love to hear what our customers have to say :D<br></p>
                        <p style="font-family: Montserrat, sans-serif;">Let us know if there is something we can do to improve your experience.<br></p>
                    </section>
                </div>
                <div class="col-md-6" style="border-radius: 0px;">
                    <form class="text-center" method="post" style="background: #f9f9f9;border-radius: 37px;margin-top: 51px;padding-top: 0px;box-shadow: 2px 3px 2px rgba(0,0,0,0.25);width: 474px;">
                        <h2 class="text-center" style="padding-bottom: 41px;border-radius: 0px;"></h2>
                        <div class="form-group d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center"><input class="form-control" type="text" name="name" placeholder="Name" style="width: 80%;border-width: 0px;background: #f9f9f9;box-shadow: inset 2.5px 2.5px 5px #a6abbd, inset -2.5px -2.5px 9px #fafbff;font-family: Montserrat, sans-serif;"></div>
                        <div class="form-group d-flex flex-column align-items-center align-items-sm-center align-items-md-center justify-content-lg-center align-items-lg-center align-items-xl-center"><input class="form-control d-xl-flex is-invalid" type="email" name="email" placeholder="Email" style="width: 80%;background: #f9f9f9;border-width: 0px;box-shadow: inset 2.5px 2.5px 5px #a6abbd, inset -2.5px -2.5px 5px #fafbff;font-family: Montserrat, sans-serif;"></div>
                        <div class="form-group d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center"><textarea class="form-control" name="message" placeholder="Message" rows="14" style="width: 80%;box-shadow: inset 2.5px 2.5px 5px #A6ABBD, inset -2.5px -2.5px 5px #fafbff;background: #f9f9f9;font-family: Montserrat, sans-serif;border-width: 0px;"></textarea></div>
                        <div class="form-group"><button class="btn btn-primary" type="submit" style="margin-bottom: 15px;border-radius: 37px;width: 101px;font-family: Montserrat, sans-serif;box-shadow: 2px 4px 3px rgba(0,0,0,0.25);">Send</button></div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="text-center d-flex justify-content-xl-center" style="font-family: Montserrat, sans-serif;">
